<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Administraci√≥n</ion-list-header>
          <ion-note>luis.mayta@gmail.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header>Admin</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-item routerDirection="root" [routerLink]="[label.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="label.icon + '-outline'" [md]="label.icon + '-sharp'"></ion-icon>
              <ion-label>{{ label.title }}</ion-label>
            </ion-item>
          </ion-item>
          <ion-item lines="none" (click)="actualizarStorage()">
            <ion-item routerLinkActive="selected">
              <ion-icon slot="start" ios="download-outline" md="download-outline"></ion-icon>
              <ion-label>Actualizar Storage</ion-label>
            </ion-item>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
