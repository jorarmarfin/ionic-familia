<app-header Titulo="BOTIQUÍN"></app-header>

<ion-content>
    <ion-searchbar color="warning" placeholder="Buscar" (ionChange)="buscar($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of medicamentos">
          <ion-label>{{ item.nombre }}</ion-label>
          <ion-card-subtitle>{{ item.fecha }}</ion-card-subtitle>
          
        </ion-item>
      </ion-list>
</ion-content>
