<app-header Titulo="Admin Medicamentos"></app-header>

<ion-content>
    <form autocomplete="off" (ngSubmit)="enviar()" [formGroup]="formMedicamento">
        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-input placeholder="Nombre medicamento:" formControlName="nombre"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-textarea placeholder="DescripciÃ³n medicamento:" formControlName="descripcion"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-datetime display-format="DD MMM YYYY" done-text="Ok" cancel-Text="Cancelar" month-short-names="Ene,Feb,Mar,Abr,May,Jun,Jul,Ago,Set,Oct,Nov,Dic" formControlName="fecha" placeholder="Fecha de vencimiento"></ion-datetime>


                </ion-item>
            </ion-card-content>

            <ion-card-header>
                <ion-button type="submit" color="primary">GUARDAR</ion-button>
            </ion-card-header>
        </ion-card>
    </form>
</ion-content>
