<app-header Titulo="VACUNAS"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ miembro }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let item of vacunas">     
          <ion-item>
            <ion-label>{{ item.vacuna }}</ion-label>
            {{ item.fecha }}
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="eliminar(item.nid)" color="danger"><ion-icon name="close"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addVacuna()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
