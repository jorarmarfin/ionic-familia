<app-header Titulo="VACUNAS"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ miembro }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of vacunas">
          <ion-label>{{ item.vacuna }}</ion-label>
          {{ item.fecha }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
