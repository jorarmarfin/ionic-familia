<ion-header >
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button >
          <ion-menu-button></ion-menu-button>
        </ion-button>
      </ion-buttons>
      <ion-title>Familia</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
    <ion-card *ngFor="let item of miembros" (click)="onClick(item.nid)">
        <ion-card-header >
            <ion-card-title>{{ item.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p [innerHTML]="item.descripcion"></p>
            <p> <strong>Fecha nacimiento</strong> {{ item.fecha_nacimiento |  date:'medium' }}</p>
        </ion-card-content>
    </ion-card>
    <ion-card color="danger" routerLink="/botiquin">
        <ion-card-header >
            <ion-card-title>Botiqu√≠n</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>Los medicamentos que tenemos</p>
        </ion-card-content>
    </ion-card>

</ion-content>
